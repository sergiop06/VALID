<div style="width: 500px; margin: auto;">
  <div class="submit-form">

    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          required
          [(ngModel)]="user.firstName"
          name="firstName"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last name</label>
        <input
          class="form-control"
          id="lastName"
          required
          [(ngModel)]="user.lastName"
          name="lastName"
        />
      </div>

      <button (click)="createUser()" class="btn btn-success">Create</button>
    </div>

    <div *ngIf="submitted">
      <h3>You successfully created a User!</h3>
      <button class="btn btn-success" (click)="newUser()">New..</button>
    </div>
  </div>
</div>
