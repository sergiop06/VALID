<div class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-6">
						<h2>Manage <b>Users</b></h2>
					</div>
				</div>
			</div>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
            <th>Select</th>
            <th>Id</th>
						<th>Name</th>
						<th>Last Name</th>
						<th>Processed</th>
					</tr>
				</thead>
				<tbody>
            <tr *ngFor="let users of users" style="cursor: pointer;">
            <td>
							<span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1" [class.selectedRow]="rowIsSelected(users.id)" (click)="onRowClick(users.id)"  >
								<label for="checkbox1"></label>
							</span>
						</td>
            <th scope="row">{{users.id}}</th>
            <td>{{users.firstName}}</td>
            <td>{{users.lastName}}</td>
            <td>{{users.procesado}}</td>
          </tr>
				</tbody>
			</table>
    </div>
  </div>
  <button type="button"  (click)="processUsers()" class="btn btn-primary">Process Users</button>
</div>
